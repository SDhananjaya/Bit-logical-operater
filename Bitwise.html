<!DOCTYPE html>
<html>
    <head>
        <title>Bitwise operater</title>
    </head>
    <body>
      <h3>Bitwise operater</h3>


        <script type="text/javascript">
            var a=10;
            var b=5;
            document.write("result of & is: "+(a&b));
            document.write("<br>");
            document.write("result of | is: "+(a|b));
            document.write("<br>");
            document.write("result of ~ is: "+(~a));
            document.write("<br>");
            document.write("result of ^: "+(a^b));
            document.write("<br>");
            document.write("result of <<: "+(a<<2));
            document.write("<br>");
            document.write("result of >>: "+(a>>1));
        </script>
    </body>
</html>
