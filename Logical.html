<!DOCTYPE html>
<html>
    <head>
        <title>Logical operatar</title>
    </head>
    <body>
     <h3>Logical operater</h3>

        <script type="text/javascript">
            var a=true;
            var b=false;
            document.write("result of && is :"+(a&&b));
            document.write("<br/>");
            document.write("result of || is :"+(a||b));
            document.write("<br/>");
            document.write("result of ! :"+(!a))

        </script>
    </body>
</html>
